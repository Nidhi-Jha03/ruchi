<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Sis ü•∫</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fdf2f8; /* Soft Pinkish White */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #be185d;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            justify-content: space-around;
            position: relative;
            height: 60px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4ade80;
            color: white;
        }

        #noBtn {
            background-color: #fb7185;
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }

        /* Success Screen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div class="gif-container">
            <img src="https://media.tenor.com/X7W0y3_qs5kAAAAi/donkey-chewing.gif"></div>
        <h1>I'm so sorry! ü•∫<br>Will you forgive me?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div id="success-card" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG54eXpueG54eXpueG54eXpueG54eXpueG54eXpueG54eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy">
        </div>
        <h1>YAY! You're the best sister ever! ‚ù§Ô∏è</h1>
        <p>I promise to be on my best behavior now!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        // This makes the "No" button jump away
        function moveNoButton() {
            // Calculate random positions within the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // This triggers when she finally gives up and clicks "Yes"
        function celebrate() {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            
            // Optional: Launch some confetti? 
            // Most viral sites use a simple switch like this.
        }
    </script>
</body>
</html>
