<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For my favorite sister ü•∫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 85%;
            max-width: 350px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { color: #ff4d6d; font-size: 1.4rem; margin-bottom: 20px; }

        .gif-container img {
            width: 100%;
            max-width: 180px;
            border-radius: 15px;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px; /* Space for buttons */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100px;
        }

        #yesBtn {
            background-color: #4ade80;
            color: white;
        }

        #noBtn {
            background-color: #fb7185;
            color: white;
            /* No absolute position yet so it stays visible at start */
            transition: 0.1s;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div class="gif-container">
            <img src="https://media.tenor.com/X7W0y3_qs5kAAAAi/donkey-chewing.gif">
        </div>
        <h1>I'm sorry! Can you Forgive your motu bhai? ü•∫</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <div id="success-card" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG54eXpueG54eXpueG54eXpueG54eXpueG54eXpueG54eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
        </div>
        <h1>YAY! ‚ù§Ô∏è</h1>
        <p>I knew you couldn't stay mad at me!</p>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            
            // Switch to absolute only when she interacts
            noBtn.style.position = 'absolute';
            
            // Get screen limits
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            // Pick a random spot
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-card').classList.remove('hidden');
        }
    </script>
</body>
</html>
