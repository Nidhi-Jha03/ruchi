<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Open this, Sis! ü•∫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling when button moves */
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 20px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation; /* Optimizes for mobile tapping */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Allows random movement */
            transition: 0.2s ease;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div class="gif-container">
            <img src="https://media.tenor.com/X7W0y3_qs5kAAAAi/donkey-chewing.gif" alt="Cute Sad Giphy">
        </div>
        <h1>Sorry na... <br> Forgive your fav brother? ü•∫</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="moveNoButton()" ontouchstart="moveNoButton()">No</button>
        </div>
    </div>

    <div id="success-card" class="container hidden">
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG54eXpueG54eXpueG54eXpueG54eXpueG54eXpueG54eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat Giphy">
        </div>
        <h1>I knew you'd say Yes! ‚ù§Ô∏è</h1>
        <p>Best Sister Award goes to you! üèÜ</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        function moveNoButton() {
            // Get screen dimensions minus button size
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            // Generate random coordinates
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        }
    </script>
</body>
</html>
